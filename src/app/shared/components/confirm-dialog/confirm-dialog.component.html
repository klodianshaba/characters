
<app-dialog #dialog [config]="dialogConfig" (onHide)="onHide()" >
  <div header class="title"> <strong>{{title}}</strong> </div>
  <div body>
  </div>
  <div footer>
   <button mat-stroked-button class="button" [color]="discardButtonColor" (click)="dialog.hide()">
     <mat-icon>cancel</mat-icon>
     Discard
   </button>
    <button mat-flat-button class="button confirm-button" [color]="confirmButtonColor" (click)="onClickConfirm()">
      <mat-icon>check</mat-icon>
      Confirm
    </button>
  </div>
</app-dialog>
